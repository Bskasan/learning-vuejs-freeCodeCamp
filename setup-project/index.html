<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Hello Vue.js</title>
    <style>
      .box {
        background-color: purple;
        height: 200px;
        width: 200px;
      }

      .box.two {
        background-color: green;
      }

      .box.three {
        background-color: aquamarine;
      }

      [v-clock] {
        display: none;
      }

      button {
        padding: 10px;
        margin-left: 5px;
        margin-bottom: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="app" v-cloak>
      {{greetings}}
      <input @keyup.enter="greet" v-model="greetings" />

      <hr />

      <!-- <div v-show="isVisible" class="box"></div> -->
      <!-- We can manipulate v-show in order to change the visibility, but the difference between them is that if you use v-show the div will stay in the DOM-->

      <button @click="activatePurple">Show Purple Box</button>
      <button @click="activateGreen">Show Green Box</button>
      <button @click="activateMarina">Show Marina Box</button>

      <div v-if="isVisible" class="box"></div>
      <div v-else-if="isVisibleSecondBox" class="box two"></div>
      <div v-else class="box three"></div>
    </div>
    <script>
      let app = Vue.createApp({
        data: function () {
          return {
            greetings: "Hello Vue.js!!!",
            isVisible: false,
            isVisibleSecondBox: false,
          };
        },
        methods: {
          activatePurple() {
            this.isVisible = true;
            this.isVisibleSecondBox = false;
          },
          activateGreen() {
            this.isVisible = false;
            this.isVisibleSecondBox = true;
          },
          activateMarina() {
            this.isVisible = false;
            this.isVisibleSecondBox = false;
          },
          greet() {
            console.log(this.greetings);
          },
        },
      });

      app.mount("#app");
    </script>
  </body>
</html>
